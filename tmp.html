<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비영리 사단법인 글로벌헬스파트너스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/YOUR-KIT-ID.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .language-switch {
            cursor: pointer;
            background-color: #fff;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .hero {
            background: url('images/banner.jpg') no-repeat center center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .project {
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .medical-camp {
            background-image: url('images/medical_camp.jpg');
        }
        .equipment-support {
            background-image: url('images/equipment_support.jpg');
        }
        .health-education {
            background-image: url('images/health_education.jpg');
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt="로고" height="50"></a>
            </div>
            <div class="menu">
                <a href="#about">소개</a>
                <a href="#projects">주요 사업</a>
                <a href="#donate">후원하기</a>
                <a href="#contact">문의하기</a>
            </div>
            <div class="language-switch" onclick="toggleLanguage()">EN</div>
        </nav>
    </header>
    <section class="hero">
        <div>
            <h1 class="lang" data-ko="글로벌헬스파트너스" data-en="Global Health Partners">글로벌헬스파트너스</h1>
            <a href="#donate" class="lang" data-ko="후원하기" data-en="Donate">후원하기</a>
        </div>
    </section>
    <section id="about">
        <h2 class="lang" data-ko="우리는 누구인가요?" data-en="Who are we?">우리는 누구인가요?</h2>
        <p class="lang" data-ko="비영리 사단법인 글로벌헬스파트너스는 의료 사각지대를 지원하는 단체입니다." data-en="Global Health Partners is a nonprofit organization supporting medical blind spots.">비영리 사단법인 글로벌헬스파트너스는 의료 사각지대를 지원하는 단체입니다.</p>
    </section>
    <section id="projects">
        <h2 class="lang" data-ko="주요 사업" data-en="Our Projects">주요 사업</h2>
        <div class="project medical-camp">
            <h3 class="lang" data-ko="무료 의료 캠프" data-en="Free Medical Camp">무료 의료 캠프</h3>
            <p class="lang" data-ko="소외 계층을 위한 건강 검진 및 치료" data-en="Health checkups and treatments for marginalized groups">소외 계층을 위한 건강 검진 및 치료</p>
        </div>
        <div class="project equipment-support">
            <h3 class="lang" data-ko="의료 기기 지원" data-en="Medical Equipment Support">의료 기기 지원</h3>
            <p class="lang" data-ko="현지 병원 및 의료진을 위한 장비 제공" data-en="Providing equipment for local hospitals and medical personnel">현지 병원 및 의료진을 위한 장비 제공</p>
        </div>
        <div class="project health-education">
            <h3 class="lang" data-ko="보건 교육" data-en="Health Education">보건 교육</h3>
            <p class="lang" data-ko="지역사회 대상 건강 교육 및 인식 개선" data-en="Health education and awareness for local communities">지역사회 대상 건강 교육 및 인식 개선</p>
        </div>
    </section>
    <footer>
        <p>© 2025 글로벌헬스파트너스. All Rights Reserved.</p>
    </footer>
    <script>
        function toggleLanguage() {
            const elements = document.querySelectorAll('.lang');
            const switchButton = document.querySelector('.language-switch');
            const isKorean = switchButton.innerText === "EN";
            switchButton.innerText = isKorean ? "KO" : "EN";
            elements.forEach(el => {
                el.innerText = isKorean ? el.dataset.en : el.dataset.ko;
            });
        }
    </script>
</body>
</html>
